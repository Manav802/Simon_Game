<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon_Game</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="header_text">Press any key to start</h1>
	<div class="rule">
		<button class="showRule">RULES</button>
		<p class="inv">This is an online simulation of the simon games. A tile will be flashed at each level. Your task is to press those tiles in the same order with increasing level.
		</p>
	</div>
	<div class="btn_container">
		<button id="green" class="btn_1"></button>
		<button id="red" class="btn_2"></button>
		<button id="blue" class="btn_3"></button>
		<button id="yellow" class="btn_4"></button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="behave.js" type="text/javascript"></script>
</body>
</html>
